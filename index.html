<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Generative Art</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/ga.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- LOGO -->
				<section></section>

				<!-- TITULO -->
				<section>
					<h1>Arte Generativa</h1>
				</section>
				
				<!-- ROTEIRO -->
				<section>
					<h3>Roteiro:</h3>
					<ul>
						<li class="fragment fade-in">O que é?</li>
						<li class="fragment fade-in">Diferentes tipos</li>
						<li class="fragment fade-in">Exemplos</li>
						<li class="fragment fade-in">Algumas ferramentas</li>
						<li class="fragment fade-in">Demo time!</li>
					</ul>
				</section>

				<!-- O QUE É? -->
				<section>
					<section>
						<h3>O que é?</h3>
						<p class="fragment fade-in">É qualquer prática de arte onde o artista utiliza um <span class="fragment highlight-blue">sistema</span> com algum grau de <span class="fragment highlight-blue">autonomia</span> para gerar um trabalho concluído de arte.</p>
					</section>
					<section>
						<!-- <p>EXEMPLO PIRAMIDE</p> -->
					</section>
				</section>

				<!-- TIPOS -->
				<section>
					<h1>Tipos</h1>
				</section>

				<!-- MUSICA -->
				<section>
					<h2>Musica</h2>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
